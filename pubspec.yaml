name: smart_timer
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #common
  mobx: ^2.0.0
  flutter_mobx: ^2.0.0
  audioplayers: ^5.1.0
  get_it: ^7.2.0
  wakelock_plus: ^1.1.1
  shared_preferences: ^2.0.15
  easy_localization: ^3.0.2
  auto_route: ^7.7.0
  provider: ^6.0.5
  protoc_plugin: ^21.1.1

  #purchase
  adapty_flutter: ^2.4.4

  #analytics
  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  firebase_analytics: ^10.4.3
  mixpanel_flutter: ^2.1.1

  #UI
  modal_bottom_sheet: ^3.0.0-pre
  shimmer: ^3.0.0
  animated_bottom_navigation_bar: ^1.3.0
  flutter_slidable: ^3.0.0

  #Database
  drift: ^2.12.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.3

  #utilities
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  jiffy: ^6.2.1
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.12
  package_info_plus: ^4.0.2
  flutter_mailer: ^2.1.1
  uuid: ^3.0.7
  collection: ^1.17.1
  in_app_review: ^2.0.6
  protobuf: ^3.1.0
  basic_utils: ^5.6.1
  equatable: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  mobx_codegen: ^2.0.7
  auto_route_generator: ^7.2.0
  flutter_launcher_icons: "^0.13.1"
  drift_dev: ^2.12.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/AppIcon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/translations/
    - assets/paywall_fallbacks/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900
    - family: TimerIcons
      fonts:
        - asset: assets/icons/TimerIcons.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
